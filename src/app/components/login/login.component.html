<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" #f="ngForm" (ngSubmit)="save(f.value)">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input (click)="errorMsg()" [(ngModel)]="user.email" name="email" type="text" class="form-control" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input (click)="errorMsg()" [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password">
              </div>
              <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
                Invalid user name or password, check it out!
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
