<div class="card-header">
  <h3>{{place.name}}</h3>
</div>

<div class="card-group">
  <div class="card">
    <img class="card-img-top" [src]="place.notes" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">Category : {{place.type}}</p>
      <p class="card-text">Address  : {{place.address}}</p>
      <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    </div>
    <!-- <ul class="list-group list-group-flush">
      <li class="list-group-item">Category : {{place.type}}</li>
      <li class="list-group-item">Address : {{place.address}}</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul> -->
  </div>
  <div class="card">

    <div class="card-body">
      <p class="card-text">{{place.description}}</p>
      <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    </div>
  </div>
</div>
