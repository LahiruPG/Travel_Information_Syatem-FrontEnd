<div class="container">

  <div class="card-header">
    <h3>{{place.name}}</h3>
  </div>

  <div class="card-group">
    <!-- image card -->
    <div class="card">
      <img class="card-img-top" [src]="place.notes" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">Category : {{place.type}}</p>
        <p class="card-text">Address : {{place.address}}</p>

        <agm-map [latitude]="+place.latitude" [longitude]="+place.longitude">
            <agm-marker [latitude]="+place.latitude" [longitude]="+place.longitude"></agm-marker>
          </agm-map>
        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
      </div>
    </div>

  <!-- description card -->
    <div class="card">
      <div class="card-body">
        <div class="card-text">
          <h5>Description</h5> {{place.description}}
        </div>
        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
      </div>
    </div>
  </div>
  
  <!-- Star rating -->
  <div>
    <br>

      <h2>
        Rate this place
      </h2>
      <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">
        <i class="fa fa-2x"  [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
      </a>
      <br>
      Rating :- {{rating}} stars
      <textarea class="form-control" ></textarea>
      <button class="btn btn-primary">Save</button>
    </div>

</div>
