<div class="row">
  <div class=" col-md-5 ">
    <form #f="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label for="name">Add Category</label>
        <input [(ngModel)]="category.name" name="category" id="category" type="text" class="form-control" style="widows: auto;">
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-md-4">
    <table class="table">
      <tr>
        <th>name</th>
        <th></th>
      </tr>
      <tr *ngFor="let p of categoryList">
        <td>{{p.name}}</td>
        <td><a class="btn btn-sm btn-danger text-white" (click)="delete(p.id)">Remove</a></td>
      </tr>
    </table>
  </div>
</div>
