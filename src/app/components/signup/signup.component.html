
<div *ngIf="!success" class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" #f="ngForm" (ngSubmit)="regester()">
            <div class="form-group">
              <label for="userName">User name</label>
              <input [(ngModel)]="user.name" name="userName1" type="text" class="form-control" placeholder="Enter user name">
              <label for="InputEmail">Email address</label>
              <input (keyup)="checkEmail(Email1.value)" #Email1="ngModel"  [(ngModel)]="user.email" name="email1"
                type="text" class="form-control" placeholder="Enter email">
              <div [hidden]="isEmail" class="alert alert-danger" role="alert">
                Invalid Email, check it out!
              </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input [(ngModel)]="password1" name="password1" type="password" class="form-control" placeholder="Enter Password">
              <label for="InputPassword2">Re-enter Password</label>
              <input (keyup)="checkPassword()" [(ngModel)]="password2" name="password2" type="password" class="form-control"
                placeholder="Re-enter Password">
              <div [hidden]="checkPassword()" class="alert alert-danger" role="alert">
                Passwords are not match, check it out!
              </div>
              <div *ngIf="!isOk" class="alert alert-danger" role="alert">
                  Please check information again
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="ng success" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">You have been successfully registered and logged in.</h1>
    <p class="lead">Welcome to Travel Information System & Thank you for joining us</p>
    <button routerLink="/" class="btn">Goto Home</button>
  </div>
</div>
