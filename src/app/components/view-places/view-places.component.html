<div class="row">
  <div class="col-md-2">
    <places-filter [category]="category"></places-filter>
  </div>
  <div class="col-md-10 ">
    <div class="row">
      <div class="card-deck">
        <ng-container class="" *ngFor="let p of filteredPlaces; let i =index">
          <place-card [place]="p" class="card mb-5 "></place-card>
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </ng-container>
      </div><!-- card block -->
    </div>
  </div>
</div>
